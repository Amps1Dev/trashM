<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Ups</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Light green theme styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #1b5e20; /* Dark green text */
        }
        header {
            background-color: #2e7d32; /* Medium green header */
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            font-size: 2rem;
        }
        #map {
            height: 80vh; /* Map height */
            width: 100%; /* Full width */
        }
        footer {
            background-color: #388e3c; /* Darker green footer */
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header>
        Smart Garbage Collection System
    </header>
    <div id="map"></div>
    <footer>
        &copy; 2024 Smart Garbage Services
    </footer>
    <script>
        // Initialize the map
        const map = L.map('map').setView([-15.292817309601741, 28.269161491858906], 15); // Centered on Lusaka, Zambia

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to indicate the bin location
        const marker = L.marker([-15.3815, 28.3092]).addTo(map);

        // Add a popup to the marker
        marker.bindPopup('<b>Bin is Full!</b><br>Ready for collection.').openPopup();
    </script>
</body>
</html>
